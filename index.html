<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Superchat</title>
  </head>
  <body>
    <h1>Superchat</h1>
    <p>The best chat ever</p>
	
	<div style="height:360px;width:480px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
	  <pre>{{.messages}}</pre>
	</div>

    <form action="/send" method="POST">
      <div><textarea name="body" rows="2" cols="20"></textarea></div>
      <div><input type="submit" value="Send"></div>
      </form>
  </body>
</html>
